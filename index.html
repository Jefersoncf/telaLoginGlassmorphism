<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <title>Login in the System</title>
    
</head>
<body>
    <div class="content">
        <div class="text">Developers login</div>

        <form action="#">
            <div class="field">
                <span class="fa fa-user"><i class='bx bxs-user'></i></span>
                <input type="text" placeholder="Email id" required>
            </div>
            <div class="field">
                <span class="fa fa-look"><i class='bx bxs-lock-alt'></i>
                </span>
                <input type="password" placeholder="Password">
            </div>

            <button>Login in</button>

            <div class="or">Or</div>

            <div class="icon-button">
                <a href="#"><span class="facebook"><i class='bx bxl-facebook'></i>Facebook</span></a>
                <a href="#"><span><i class='bx bxl-google'></i>Google</span></a>
            </div>
        </form>

    </div>
    
</body>
</html>
